<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alconsilia | Strategy, Growth, and Operational Consulting</title>
  <meta name="description" content="Alconsilia is a strategic consultancy helping organizations scale, transform, and deliver operational excellence.">
  <meta name="keywords" content="Alconsilia, strategy consulting, operational excellence, growth advisor, business transformation, M&A support">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap"/>
  <style>
    body {
      margin: 0;
      font-family: 'Libre Baskerville', serif;
      background-color: white;
      background-image: url('pantheon_sidebar.png');
      background-repeat: repeat-y;
      background-position: left top;
      background-size: 120px auto;
      padding-left: 60px;
      color: #2c3e50;
    }

    header {
      background-color: #4f868e;
      padding: 0 20px;
      color: white;
      display: flex;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
      height: 140px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      height: 100%;
    }

    .logo-container img {
      height: 100%;
      width: auto;
    }

    nav {
      margin-left: auto;
      display: flex;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 40px;
      font-size: 18px;
    }

    main {
      padding: 160px 60px 60px 60px;
      max-width: 880px;
    }

    section {
      margin-bottom: 40px;
    }

    h2 {
      color: #4f868e;
      font-size: 28px;
      margin-bottom: 10px;
    }

    h3 {
      margin-top: 24px;
      margin-bottom: 8px;
      font-size: 20px;
    }

    p {
      text-align: justify;
      font-size: 16px;
      line-height: 1.6;
    }

    ul {
      padding-left: 24px;
      margin-top: 6px;
      margin-bottom: 16px;
    }

    ul li {
      padding-left: 4px;
      margin-bottom: 4px;
    }

    a {
      color: #4f868e;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .contact p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Alconsilia Logo" />
    </div>
    <nav>
      <a href="index.html">About Alconsilia</a>
      <a href="services.html">Services</a>
      <a href="knowledge.html">Knowledge Base</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

</html>
