<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Alconsilia</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Libre Baskerville', serif;
      background-color: white;
      background-image: url('pantheon_sidebar.png');
      background-repeat: repeat-y;
      background-position: left top;
      background-size: 120px auto;
      padding-left: 140px;
      color: #2c3e50;
    }

    header {
      background-color: #4f868e;
      padding: 10px 20px 10px 0;
      color: white;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
    }

    header img {
      height: 60px;
      margin-left: 18px;
    }

    nav {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      width: 100%;
      margin-left: 40px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 40px;
      font-size: 18px;
    }

    main {
      padding: 140px 60px 60px 60px;
      max-width: 880px;
    }

    h2 {
      color: #4f868e;
      font-size: 28px;
      margin-bottom: 10px;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-top: 16px;
      font-size: 16px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      font-family: 'Libre Baskerville', serif;
      font-size: 16px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      background-color: #4f868e;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    .contact-info {
      margin-top: 40px;
    }

    .contact-info p {
      margin: 6px 0;
      font-size: 18px;
    }

    a {
      color: #4f868e;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Alconsilia Logo">
    <nav>
      <a href="index.html">About</a>
      <a href="services.html">Services</a>
      <a href="knowledge.html">Knowledge Base</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section id="contact">
      <h2>Contact</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">How can I help?</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Submit</button>
      </form>

      <div class="contact-info">
        <p><strong>Letâ€™s connect:</strong></p>
        <p>Email: <a href="mailto:info@alconsilia.pro">info@alconsilia.pro</a></p>
        <p>LinkedIn: <a href="https://linkedin.com/in/alialeuchanka" target="_blank">linkedin.com/in/alialeuchanka</a></p>
      </div>
    </section>
  </main>
</body>
</html>
