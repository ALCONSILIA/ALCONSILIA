<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap"/>
  <style>
    body {
      margin: 0;
      font-family: 'Libre Baskerville', serif;
      background-color: white;
      background-image: url('pantheon_sketch_light.png');
      background-repeat: repeat-y;
      background-position: center top;
      background-size: cover;
      padding-left: 0;
      color: #2c3e50;
    }

    header {
      background-color: #4f868e;
      padding: 10px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
    }

    header img {
      height: 60px;
      margin-left: 0;
    }

    nav {
      flex: 1;
      flex-grow: 1;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 40px;
      font-size: 18px;
    }

    main {
      padding: 140px 60px 60px 60px;
      max-width: 880px;
    }

    section {
      margin-bottom: 40px;
    }

    h2 {
      color: #4f868e;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      text-align: justify;
      font-size: 18px;
      line-height: 1.7;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-top: 16px;
      font-size: 16px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      font-size: 16px;
      font-family: 'Libre Baskerville', serif;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      height: 120px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      font-family: 'Libre Baskerville', serif;
      background-color: #4f868e;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .contact p {
      margin: 4px 0;
    }

    a {
      color: #4f868e;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Alconsilia Logo" />
    <nav>
      <a href="index.html">About</a>
      <a href="services.html">Services</a>
      <a href="knowledge.html">Knowledge Base</a>
      <a href="contact.html">Contact</a>

  <main>

      <form action="https://formspree.io/f/your-form-id" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">How can I help?</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>
